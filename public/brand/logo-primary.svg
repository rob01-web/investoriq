<svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="InvestorIQ">
  <title>InvestorIQ</title>

  <!-- MARK: stacked-square geometry (institutional) -->
  <g transform="translate(12 12)">
    <g transform="translate(64 64) rotate(45) translate(-64 -64)">
      <!-- Top tile (teal) -->
      <rect x="44" y="28" width="44" height="44" rx="4" fill="#1F8A8A"/>
      <!-- Bottom tile (navy) -->
      <rect x="56" y="60" width="44" height="44" rx="4" fill="#0F172A"/>
      <!-- Negative notch to create interlock -->
      <rect x="56" y="48" width="20" height="20" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- WORDMARK: keep Investor navy + IQ gold -->
  <g transform="translate(152 32)">
    <text x="0" y="80" font-family="Inter, 'Inter Tight', 'Space Grotesk', sans-serif" font-size="72" letter-spacing="-0.02em">
      <tspan font-weight="600" fill="#0F172A">Investor</tspan>
      <tspan font-weight="700" fill="#D4AF37">IQ</tspan>
    </text>
  </g>
</svg>
