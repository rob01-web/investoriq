<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Primary Info -->
    <title>InvestorIQ — Intelligent Real Estate Insights</title>

      name="description"
      content="InvestorIQ delivers institutional-grade property intelligence for modern investors. Upload your property documents and receive a professional AI-powered IQ Report within 48 hours."
    />
    <meta name="author" content="InvestorIQ Technologies" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical + Contact -->
    <link rel="canonical" href="https://investoriq.tech/" />
    <meta name="reply-to" content="hello@investoriq.tech" />
    <meta name="email" content="hello@investoriq.tech" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://investoriq.tech/" />
    <meta property="og:title" content="InvestorIQ — Smarter Property Decisions" />
    <meta
      property="og:description"
      content="Generate AI-backed IQ Reports for your real estate investments. Institutional-grade insights, delivered fast."
    />
    <meta
      property="og:image"
      content="https://horizons-cdn.hostinger.com/75ea0594-14c3-4644-b473-69366dd2e129/7c549d98bf6c15c8f3d897bc03104499.png"
    />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="InvestorIQ — Intelligent Real Estate Insights" />
    <meta
      name="twitter:description"
      content="Upload your deal data and receive a professional InvestorIQ Report in under 48 hours."
    />
    <meta
      name="twitter:image"
      content="https://horizons-cdn.hostinger.com/75ea0594-14c3-4644-b473-69366dd2e129/7c549d98bf6c15c8f3d897bc03104499.png"
    />

    <!-- Favicon -->

    <link
      rel="icon"

      href="https://horizons-cdn.hostinger.com/75ea0594-14c3-4644-b473-69366dd2e129/7c549d98bf6c15c8f3d897bc03104499.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
